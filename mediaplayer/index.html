<!DOCTYPE html>
<html>
  <head>
    <title>Media Player - Controller</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />
    <meta name="defaultLanguage" content="en-US" />
    <meta name="availableLanguages" content="en-US" />
    <link rel="localization" href="locales/{locale}/main.ftl" />

    <link rel="icon" href="icons/icon.svg" />
    <link rel="stylesheet" href="style/main.css" type="text/css" />
    <link rel="manifest" href="manifest.webmanifest" />

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <section class="waiting-for-peer">
      <sl-progress-ring>
        <span data-l10n-id="waiting-for-peer"></span>
      </sl-progress-ring>
      <sl-button variant="primary" data-l10n-id="cancel"></sl-button>
    </section>

    <section class="hidden picking-media">
      <h3 class="title" data-l10n-id="pick-choose-media"></h3>
      <div class="buttons">
        <sl-button
          variant="primary"
          id="pick-button"
          data-l10n-id="pick-button"
        >
        </sl-button>
        <sl-button
          id="start-playing"
          variant="success"
          data-l10n-id="start-playing"
        >
        </sl-button>
      </div>
    </section>

    <section class="hidden controlling-media">
      <h3 class="title"></h3>
      <div class="status">
        <sl-range class="time-range"></sl-range>
        <div class="timing">
          <span class="current-time"></span><span class="duration"></span>
        </div>
      </div>

      <div class="buttons">
        <sl-button circle size="large" variant="primary" id="ctrl-skip-back">
          <sl-icon name="skip-back"></sl-icon>
        </sl-button>
        <sl-button circle size="large" variant="primary" id="ctrl-start-pause">
          <sl-icon name="play"></sl-icon>
        </sl-button>
        <sl-button circle size="large" variant="primary" id="ctrl-skip-fwd">
          <sl-icon name="skip-forward"></sl-icon>
        </sl-button>
        <sl-button circle size="large" variant="primary" id="ctrl-mute">
          <sl-icon name="volume-x"></sl-icon>
        </sl-button>
      </div>
    </section>

    <section class="hidden closing">
      <h3 class="title" data-l10n-id="connection-closed"></h3>
      <img src="/images/thats_all_folks.png" />
      <sl-button
        variant="primary"
        id="close-button"
        data-l10n-id="close-button"
      ></sl-button>
    </section>
  </body>
</html>
